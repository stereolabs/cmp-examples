version: '2.3'
services:
  od_sample_service:
    # If you pushed your app to a docker registry you should use :
#    image: your application docker image
    # Instead of :
    build :
        context : ./app
        dockerfile : Dockerfile
        args :
            BASE_IMAGE: stereolabs/iot:0.55.3-runtime-ubuntu20-cu11.5
    runtime: nvidia
    privileged: true
    network_mode: "host"
    environment:
        - NVIDIA_DRIVER_CAPABILITIES=all
